<h2>會員註冊</h2>
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <label>
    會員姓名:
    <input type="text" formControlName="Name" required maxlength="25">
  </label>
  <br />
  <label>
    密碼:
    <input type="password" formControlName="Password" required maxlength="20" min="10">
  </label>
  <br />
  <label>
    出生日:
    <input type="text" formControlName="BirthDay" required maxlength="10">
  </label>
  <br />
  <label>
    聯絡電話:
    <input type="text" formControlName="MobilePhone" maxlength="10" required>
  </label>
  <br />
  <label>
    Email:
    <input type="text" formControlName="Email" required maxlength="25">
  </label>
  <br />
  <button type="submit" [disabled]="!profileForm.valid">會員註冊</button>
</form>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalClose()">Close</button>
      </div>
    </div>
  </div>
</div>
